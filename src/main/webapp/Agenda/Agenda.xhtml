<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Agenda</title>
        <link type="text/css" rel="stylesheet" href="../css/icefaces.css"/>
    </h:head>
    <h:body>
        <div id="page-container">
            <div id="topBar">
                <ui:insert name="menu_top">
                    <ui:include src="/Header.xhtml"/>
                </ui:insert>
            </div>
            <h:form>

            </h:form>
            <div id="content">
                <h:form>
                    <table width="900" align="right">
                        <tr align="right">
                            <td align="right">
                                <ice:menuBar orientation="horizontal"  style="float: right">
                                    <ice:menuItems value="#{main.menuSuperior}" immediate="true" />
                                </ice:menuBar> 
                            </td>
                        </tr>
                    </table>
                    <br/> 
                    <table width="900" align="center">
                        <tr>
                            <td width="900">
                                <ice:menuBar orientation="horizontal" >
                                    <ice:menuItems value="#{main.regresarMain}" immediate="true" />
                                </ice:menuBar> 
                            </td>
                        </tr>
                    </table>
                    <br/>

                    <table width="720" align="center" bgcolor="#CCCCCC">
                        <tr  style="border-bottom: 1px white solid">
                            <td align="center"  bgcolor="#999999">
                                <ice:outputText value="Agenda de eventos" style="color:white"/>
                            </td>
                        </tr>
                    </table>
                    <table width="720" align="center" bgcolor="#CCCCCC">
                        <tr>
                            <td width="10"/>
                            <td width="100">
                                <ice:outputText value="Titulo" style="width: 100px"/>
                            </td>
                            <td width="600">
                                <ice:inputText value="#{agenda.agendaEventos.titulo}" style="width: 600px"/>
                            </td>
                            <td width="10"/>
                        </tr>
                    </table>
                    <table width="720" align="center" bgcolor="#CCCCCC">
                        <tr>
                            <td width="10"/>
                            <td width="100">
                                <ice:outputText value="Mensaje" style="width: 100px"/>
                            </td>
                            <td width="600">
                                <ice:inputRichText value="#{agenda.agendaEventos.mensaje}" 
                                                   language="en"
                                                   skin="kama"
                                                   toolbar="Basic"
                                                   height="150" 
                                                   width="600" />
                            </td>
                            <td width="10"/>
                        </tr>
                    </table>
                    <table width="720" align="center" bgcolor="#CCCCCC">
                        <tr>
                            <td width="10"/>
                            <td width="100">
                                <ice:outputText value="Fecha" style="width: 100px"/>
                            </td>
                            <td width="150">
                                <ice:selectInputDate 
                                                     styleClass="myCalendar"
                                                     renderAsPopup="true"          
                                                     value="#{agenda.agendaEventos.fecha}"
                                                     highlightClass="dateHighlightGray"
                                                     highlightUnit="DAY_OF_WEEK"
                                                     highlightValue="1"
                                                     popupDateFormat="dd/MM/yyyy"
                                                     renderMonthAsDropdown="true"
                                                     renderYearAsDropdown="true"
                                                     onkeydown="javascript:return false;" style="width: 150px">
                                    <f:convertDateTime   timeZone="GMT-6:00"/>
                                </ice:selectInputDate>
                            </td>
                            <td width="100">
                                <ice:outputText value="Hora" style="width: 100px"/>
                            </td>
                            <td width="125">
                                <ice:selectOneMenu value="#{agenda.agendaEventos.horas}"
                                                   style="width: 125px">
                                    <f:selectItems value="#{agenda.listaHoras}"/>
                                </ice:selectOneMenu>
                            </td>
                            <td width="100">
                                <ice:outputText value="Minutos" style="width: 100px"/>
                            </td>
                            <td width="125">
                                <ice:selectOneMenu value="#{agenda.agendaEventos.minutos}"
                                                   style="width: 125px">
                                    <f:selectItems value="#{agenda.listaMinutos}"/>
                                </ice:selectOneMenu>
                            </td>
                            <td width="10"/>
                        </tr>
                    </table>
                    <table width="720" align="center" >
                        <tr>
                            <td align="center">
                                <ice:outputText value="#{agenda.mensajeError}" style="#{agenda.color}"/>
                            </td>
                        </tr>
                    </table>
                    <table width="200" align="center" >
                        <tr>
                            <td width="100">
                                <ice:commandButton value="Agregar" action="#{agenda.actionAgregarModificar}"  style="width: 100px"/>
                            </td>
                            <td width="100">
                                <ice:commandButton value="Limpiar"  action="#{agenda.limpiar}" style="width: 100px"/>
                            </td>
                        </tr>
                    </table>
                </h:form> 
            </div>
            <div id="footer">
                <div style="position: relative; top:80px;">
                    <ui:insert name="menu_back">
                        <ui:include src="/Header.xhtml"/>
                    </ui:insert>
                </div>
            </div>
        </div>
    </h:body>
</html>
