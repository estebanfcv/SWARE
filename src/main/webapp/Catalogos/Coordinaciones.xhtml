<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Coordinaciones</title>
        <link type="text/css" rel="stylesheet" href="../css/icefaces.css"/>
    </h:head>
    <h:body>
        <div id="page-container">
            <div id="topBar">
                <ui:insert name="menu_top">
                    <ui:include src="../Header.xhtml"/>
                </ui:insert>
                <h:form>
                    <ice:panelPopup visible="#{catCoor.popUpMunicipio.visible}"
                                    style="z-index: 999;left: 20%; top: 20%;
                                    width: 660px; position: absolute; background: #FFFFFF;"
                                    modal="true">
                        <ui:include src="./CoordinacionesPopUpMunicipios.xhtml"/>
                    </ice:panelPopup>
                    <ice:panelPopup visible="#{catCoor.popUpEliminar}" 
                                    style="width: 260px; left: 20%; top: 10%;
                                    z-index:999;position: absolute; background: #FFFFFF;" 
                                    modal="true">
                        <f:facet name="header">
                            <table align="center" width="260"><tr>
                                    <td width="240" align="center">
                                        <ice:outputText styleClass="tituloPanel" value="Confirmar eliminar"/>
                                    </td>
                                    <td width="20" align="left">
                                        <ice:commandButton style="width:20px"
                                                           styleClass="button"
                                                           action="#{catCoor.cerrarPopUpEliminar}"
                                                           value="X"/>
                                    </td></tr>
                            </table>
                        </f:facet>
                        <f:facet name="body">
                            <table width="240" style="border: 1px">
                                <tr>
                                    <td align="center">
                                        <ice:outputText value='¿Desea eliminar la coordinacion?'/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <ice:commandButton value="Si"
                                                           styleClass="button"
                                                           action="#{catCoor.confirmarEliminarCoordinacion}"
                                                           style="width: 75px">
                                        </ice:commandButton>
                                    </td>
                                    <td>
                                        <ice:commandButton value="No"
                                                           styleClass="button"
                                                           action="#{catCoor.cerrarPopUpEliminar}"
                                                           style="width: 75px"/>
                                    </td>    
                                </tr>
                            </table>
                        </f:facet>
                    </ice:panelPopup> 
                </h:form>

            </div>
            <div id="content">
                <h:form>
                    <table width="900" align="right">
                        <tr align="right">
                            <td align="right">
                                <ice:menuBar orientation="horizontal"  style="float: right">
                                    <ice:menuItems value="#{main.menuSuperior}" immediate="true" />
                                </ice:menuBar> 
                            </td>
                        </tr>
                    </table>
                    <br/> 
                    <table width="900" align="center">
                        <tr>
                            <td width="900">
                                <ice:menuBar orientation="horizontal" >
                                    <ice:menuItems value="#{main.regresarMain}" immediate="true" />
                                </ice:menuBar> 
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <table width="820" align="center" bgcolor="#CCCCCC">
                        <tr  style="border-bottom: 1px white solid">
                            <td align="center"  bgcolor="#999999">
                                <ice:outputText value="Datos generales" style="color:white"/>
                            </td>
                        </tr>
                    </table>
                    <table width="820" align="center" bgcolor="#CCCCCC">
                        <tr>
                            <td width="10"/>
                            <td width="100">
                                <ice:outputText value="Nombre" style="width: 100px"/>
                            </td>
                            <td width="600">
                                <ice:inputText value="#{catCoor.coordinacion.nombre}" style="width: 600px" maxlength="30"/>
                            </td>
                            <td width="100">
                                <ice:commandButton value="Avatar" style="width: 100px"/>
                            </td>
                            <td width="10"/>
                        </tr>
                    </table>
                    <table width="820" align="center" bgcolor="#CCCCCC">
                        <tr>
                            <td width="10"/>
                            <td width="100">
                                <ice:outputText value="Nombre" style="width: 100px"/>
                            </td>
                            <td width="180">
                                <ice:inputText value="#{catCoor.coordinacion.nombreResponsable}" style="width: 180px" maxlength="20"/>
                            </td>
                            <td width="100">
                                <ice:outputText value="Apellido P." style="width: 100px"/>
                            </td>
                            <td width="150">
                                <ice:inputText value="#{catCoor.coordinacion.apellidoPaterno}" style="width: 150px" maxlength="15"/>
                            </td>
                            <td width="120">
                                <ice:outputText value="Apellido M." style="width: 120px"/>
                            </td>
                            <td width="150">
                                <ice:inputText value="#{catCoor.coordinacion.apellidoMaterno}" style="width: 150px" maxlength="15"/>
                            </td>
                            <td width="10"/>
                        </tr>
                        <tr>
                            <td width="10"/>
                            <td width="100">
                                <ice:outputText value="Username" style="width: 100px"/>
                            </td>
                            <td width="180">
                                <ice:inputText value="#{catCoor.coordinacion.username}" style="width: 180px" maxlength="15"/>
                            </td>
                            <td width="100"/>
                            <td width="150"/>
                            <td width="120"/>
                            <td width="150"/>
                            <td width="10"/>
                        </tr>
                    </table>
                    <table width="820" align="center" bgcolor="#CCCCCC">
                        <tr  style="border-bottom: 1px white solid">
                            <td align="center"  bgcolor="#999999">
                                <ice:outputText value="Dirección" style="color:white"/>
                            </td>
                        </tr>
                    </table>
                    <table width="820" align="center" bgcolor="#CCCCCC">
                        <td width="10"/>
                        <td width="100">
                            <ice:outputText value="Calle" style="width: 100px"/>
                        </td>
                        <td width="300">
                            <ice:inputText value="#{catCoor.coordinacion.calle}" style="width: 300px" maxlength="50"/>
                        </td>
                        <td width="100">
                            <ice:outputText value="Colonia" style="width: 100px"/>
                        </td>
                        <td width="300">
                            <ice:inputText value="#{catCoor.coordinacion.colonia}" style="width: 300px" maxlength="30"/>
                        </td>
                        <td width="10"/>
                    </table>
                    <table width="820" align="center" bgcolor="#CCCCCC">
                        <td width="10"/>
                        <td width="160">
                            <ice:outputText value="Número exterior" style="width: 160px"/>
                        </td>
                        <td width="100">
                            <ice:inputText value="#{catCoor.coordinacion.numeroExterior}" style="width: 100px" maxlength="5"/>
                        </td>
                        <td width="20"/>
                        <td width="150">
                            <ice:outputText value="Número interior" style="width: 150px"/>
                        </td>
                        <td width="100">
                            <ice:inputText value="#{catCoor.coordinacion.numeroInterior}" style="width: 100px" maxlength="5"/>
                        </td>
                        <td width="20"/>
                        <td width="150">
                            <ice:outputText value="Código Postal" style="width: 150px"/>
                        </td>
                        <td width="100">
                            <ice:inputText value="#{catCoor.coordinacion.codigoPostal}" style="width: 100px" maxlength="5"
                                           onkeyup="var reg = /[^0-9]/gi;
                                                   if (reg.test(this.value))
                                                       this.value = this.value.replace(reg, '');"/>
                        </td>
                        <td width="10"/>
                    </table>
                    <table width="820" align="center" bgcolor="#CCCCCC">
                        <tr  style="border-bottom: 1px white solid">
                            <td align="center"  bgcolor="#999999">
                                <ice:outputText value="Contacto" style="color:white"/>
                            </td>
                        </tr>
                    </table>
                    <table width="820" align="center" bgcolor="#CCCCCC">
                        <td width="10"/>
                        <td width="100">
                            <ice:outputText value="Email" style="width: 100px"/>
                        </td>
                        <td width="450">
                            <ice:inputText value="#{catCoor.coordinacion.email}" style="width: 450px" maxlength="50"/>
                        </td>
                        <td width="100">
                            <ice:outputText  value="Teléfono" style="width: 100px"/>
                        </td>
                        <td width="150">
                            <ice:inputText value="#{catCoor.coordinacion.telefono}" style="width: 150px" maxlength="15"
                                           onkeyup="var reg = /[^0-9]/gi;
                                                   if (reg.test(this.value))
                                                       this.value = this.value.replace(reg, '');"/>
                        </td>
                        <td width="10"/>
                    </table>
                    <table width="820" align="center" bgcolor="#CCCCCC">
                        <tr  style="border-bottom: 1px white solid">
                            <td align="center"  bgcolor="#999999">
                                <ice:outputText value="Municipios" style="color:white"/>
                            </td>
                        </tr>
                    </table>
                    <table width="820" align="center" bgcolor="#CCCCCC">
                        <tr>
                            <td align="center">
                                <ice:commandButton value="Asignar" action="#{catCoor.popUpMunicipio.abrirPopUp}" styleClass="button" style="width: 100px"/>
                            </td>
                        </tr>
                    </table>
                    <table width="300" align="center">
                        <tr>
                            <td width="150">
                                <ice:commandButton value="#{catCoor.mensajeBoton}" action="#{catCoor.actionAgregarModificar}" style="width: 150px"/>
                            </td>
                            <td width="150">
                                <ice:commandButton value="Limpiar" action="#{catCoor.limpiar()}" style="width: 150px"/>
                            </td>
                        </tr>
                    </table>
                    <table width="300" align="center">
                        <tr>
                            <td align="center">
                                <ice:outputText value="#{catCoor.mensajeError}" style="#{catCoor.color}"/>
                            </td>
                        </tr>
                    </table>
                    <ice:panelGroup style="text-align: center" rendered="#{catCoor.tablaVisible}">
                        <table width="800" align="center">
                            <tr>
                                <td width="800" align="center">
                                    <table width="800" align="center" bgcolor="#CCCCCC">
                                        <tr bgcolor="#999999">
                                            <td width="100" align="left">
                                                <ice:inputText value="#{catCoor.filas}"
                                                               maxlength="2"
                                                               style="width: 50px;text-align: center"
                                                               onkeyup="var reg = /[^0-9]/gi;
                                                                       if (reg.test(this.value))
                                                                           this.value = this.value.replace(reg, '');
                                                                       if (null == this.value || '' == this.value)
                                                                           this.value = 10;"
                                                               partialSubmit="true"/>
                                            </td>
                                            <td width="700">
                                                <ice:outputText value="Coordinaciones" style="color: white"/>
                                            </td>
                                        </tr>
                                    </table>
                                </td>  
                            </tr>
                            <tr>
                                <td width="800" align="center">
                                    <ice:dataTable rows="#{catCoor.filas}"
                                                   id="coordinaciones"
                                                   value="#{catCoor.listaCoordinaciones}"
                                                   resizable="false"
                                                   var="coordinacion"
                                                   rowClasses="whiteRow, grayRow"
                                                   headerClasses="headerColumn"
                                                   columnWidths="400px,300px,150px,50px"
                                                   styleClass="tableStyle"
                                                   footerClass="headerColumn">
                                        <ice:column>
                                            <f:facet name="header">
                                                <ice:outputText value="Nombre"/>
                                            </f:facet>
                                            <div align="center" style="width: 200px">
                                                <ice:commandLink value="#{coordinacion.nombre}" 
                                                                 actionListener="#{catCoor.actionListenerModificar}"
                                                                 style="word-wrap:break-word; ">
                                                    <f:attribute value="#{coordinacion}" name="coordinacion"/>
                                                </ice:commandLink>
                                            </div>
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <ice:outputText value="Email"/>
                                            </f:facet>
                                            <div align="center" style="width: 200px">
                                                <ice:outputText value="#{coordinacion.email}"/>
                                            </div>
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <ice:outputText value="Teléfono"/>
                                            </f:facet>
                                            <div align="center" style="width: 200px">
                                                <ice:outputText value="#{coordinacion.telefono}"/>
                                            </div>
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <ice:outputLabel value=""/>
                                            </f:facet>
                                            <div align="center">
                                                <ice:commandButton value="E"
                                                                   style="width: 32px; height: 32px"
                                                                   actionListener="#{catCoor.abrirPopUpEliminar}">
                                                    <f:attribute name="coordinacion" value="#{coordinacion}"/>
                                                </ice:commandButton>
                                            </div>
                                        </ice:column>
                                        <f:facet name="footer">
                                            <div >
                                                <ice:dataPaginator id="dataScroll_2" for="coordinaciones" 
                                                                   rowsCountVar="rowsCount"
                                                                   displayedRowsCountVar="displayedRowsCount"
                                                                   firstRowIndexVar="firstRowIndex"
                                                                   lastRowIndexVar="lastRowIndex"
                                                                   pageCountVar="pageCount"
                                                                   pageIndexVar="pageIndex" style="font: bold large sans-serif ">
                                                    <ice:outputFormat value="{0} registros encontrados, mostrando {1} registro(s), del {2} al {3}. Página {4} / {5}."
                                                                      styleClass="standard">
                                                        <f:param value="#{rowsCount}"/>
                                                        <f:param value="#{displayedRowsCount}"/>
                                                        <f:param value="#{firstRowIndex}"/>
                                                        <f:param value="#{lastRowIndex}"/>
                                                        <f:param value="#{pageIndex}"/>
                                                        <f:param value="#{pageCount}"/>
                                                    </ice:outputFormat>
                                                </ice:dataPaginator>
                                                <ice:dataPaginator id="dataScroll_3" for="coordinaciones"
                                                                   paginator="true" fastStep="3"
                                                                   paginatorMaxPages="10" style="font: large sans-serif ">
                                                    <f:facet name="first">
                                                        <ice:graphicImage url="/css/imagenes/arrow-first.gif"
                                                                          style="border:none;"
                                                                          title="First Page" />
                                                    </f:facet>
                                                    <f:facet name="last">
                                                        <ice:graphicImage url="/css/imagenes/arrow-last.gif"
                                                                          style="border:none;"
                                                                          title="Last Page"/>
                                                    </f:facet>
                                                    <f:facet name="previous">
                                                        <ice:graphicImage url="/css/imagenes/arrow-previous.gif"
                                                                          style="border:none;"
                                                                          title="Previous Page"/>
                                                    </f:facet>
                                                    <f:facet name="next">
                                                        <ice:graphicImage url="/css/imagenes/arrow-next.gif"
                                                                          style="border:none;"
                                                                          title="Next Page"/>
                                                    </f:facet>
                                                    <f:facet name="fastforward">
                                                        <ice:graphicImage url="/css/imagenes/arrow-ff.gif"
                                                                          style="border:none;"
                                                                          title="Fast Forward"/>
                                                    </f:facet>
                                                    <f:facet name="fastrewind">
                                                        <ice:graphicImage url="/css/imagenes/arrow-fr.gif"
                                                                          style="border:none;"
                                                                          title="Fast Backwards"/>
                                                    </f:facet>
                                                </ice:dataPaginator>
                                            </div>
                                        </f:facet>
                                    </ice:dataTable>
                                </td>

                            </tr>
                        </table>
                    </ice:panelGroup>
                </h:form>
            </div>
            <div id="footer">
                <div style="position: relative; top:80px;">
                    <ui:insert name="menu_back">
                        <ui:include src="../Header.xhtml"/>
                    </ui:insert>
                </div>
            </div>
        </div>

    </h:body>
</html>
