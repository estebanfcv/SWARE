<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <f:view>
        <f:facet name="header">
            <table align="center" width="660px" bgcolor="#2672A1" >
                <tr>
                    <td width="640px" align="center" bgcolor="#2672A1">
                        <ice:outputText style="color: #FFFFFF;"
                                        value="Asignar Municipios"/>
                    </td>
                    <td width="20px" align="center">
                        <ice:commandButton style="width:20px"
                                           styleClass="button"
                                           action="#{catCoor.popUpMunicipio.cerrarPopUp}"
                                           value="X" partialSubmit="true"/>
                    </td>
                </tr>
            </table>        
        </f:facet>
        <f:facet name="body" >
            <table align="center" width="600" style="border: 1px black solid" bgcolor="#CCCCCC">
                <table  align="center" width="600" style="border: 1px black solid" bgcolor="#CCCCCC">
                    <tr>
                        <td width="100">
                            <ice:outputText value="Estado" style="width: 100px"/>
                        </td>
                        <td width="150">
                            <ice:selectOneMenu value="#{catCoor.popUpMunicipio.coorMun.idEstado}"
                                               valueChangeListener="#{catCoor.popUpMunicipio.valueChangeListenerEstados}"
                                               partialSubmit="true" style="width: 150px">
                                <f:selectItems value="#{catCoor.popUpMunicipio.comboEstados}"/>
                            </ice:selectOneMenu>
                        </td>
                        <td width="100">
                            <ice:outputText value="Municipios" style="width: 100px"/>
                        </td>
                        <td width="150">
                            <ice:selectOneMenu value="#{catCoor.popUpMunicipio.coorMun.idMunicipio}"
                                               valueChangeListener="#{catCoor.popUpMunicipio.valueChangeListenerMunicipio}"
                                               style="width: 150px">
                                <f:selectItems value="#{catCoor.popUpMunicipio.comboMunicipios}"/>
                            </ice:selectOneMenu>
                        </td>
                        <td width="100">
                            <ice:commandButton value="Agregar" action="#{catCoor.popUpMunicipio.agregarMunicipio}"/>
                        </td>
                    </tr>
                </table>
                <table width="300" align="center">
                    <tr>
                        <td>
                            <ice:outputText value="#{catCoor.popUpMunicipio.error}" style="#{catCoor.popUpMunicipio.colorMensaje}"/>
                        </td>
                    </tr>
                </table>
                <ice:panelGroup style="text-align: center" rendered="#{catCoor.popUpMunicipio.mostrar}">
                    <table width="450" align="center">
                        <tr>
                            <td width="450" align="center">
                                <table width="450" align="center" bgcolor="#CCCCCC">
                                    <tr bgcolor="#999999">
                                        <td width="450" align="center">
                                            <ice:outputText value="Municipios Asignados" style="color: white"/>
                                        </td>
                                    </tr>
                                </table>
                            </td>  
                        </tr>
                        <tr>
                            <td width="450" align="center">
                                <ice:dataTable rows="5"
                                               id="municipios"
                                               value="#{catCoor.popUpMunicipio.cordinacion.listaMunicipios}"
                                               resizable="false"
                                               var="muni"
                                               rowClasses="whiteRow, grayRow"
                                               headerClasses="headerColumn"
                                               columnWidths="200px,200px,50px"
                                               styleClass="tableStyle"
                                               footerClass="headerColumn">
                                    <ice:column>
                                        <f:facet name="header">
                                            <ice:outputText value="Estado"/>
                                        </f:facet>
                                        <div align="center" style="width: 200px">
                                            <ice:outputText value="#{catCoor.popUpMunicipio.obtenerNombreEstado(muni.idEstado)}"/>
                                        </div>
                                    </ice:column>
                                    <ice:column>
                                        <f:facet name="header">
                                            <ice:outputText value="Municipio"/>
                                        </f:facet>
                                        <div align="center" style="width: 200px">
                                            <ice:outputText value="#{catCoor.popUpMunicipio.obtenerNombreMunicipio(muni.idMunicipio)}"/>
                                        </div>
                                    </ice:column>
                                    <ice:column>
                                        <f:facet name="header">
                                            <ice:outputLabel value=""/>
                                        </f:facet>
                                        <div align="center">
                                            <ice:commandButton value="E"
                                                               style="width: 32px; height: 32px"
                                                               actionListener="#{catCoor.popUpMunicipio.eliminarMunicipio}">
                                                <f:attribute name="muni" value="#{muni}"/>
                                            </ice:commandButton>
                                        </div>
                                    </ice:column>
                                    <f:facet name="footer">
                                            <div >
                                                <ice:dataPaginator id="dataScroll_2" for="municipios" 
                                                                   rowsCountVar="rowsCount"
                                                                   displayedRowsCountVar="displayedRowsCount"
                                                                   firstRowIndexVar="firstRowIndex"
                                                                   lastRowIndexVar="lastRowIndex"
                                                                   pageCountVar="pageCount"
                                                                   pageIndexVar="pageIndex" style="font: bold large sans-serif ">
                                                    <ice:outputFormat value="{0} registros encontrados, mostrando {1} registro(s), del {2} al {3}. PÃ¡gina {4} / {5}."
                                                                      styleClass="standard">
                                                        <f:param value="#{rowsCount}"/>
                                                        <f:param value="#{displayedRowsCount}"/>
                                                        <f:param value="#{firstRowIndex}"/>
                                                        <f:param value="#{lastRowIndex}"/>
                                                        <f:param value="#{pageIndex}"/>
                                                        <f:param value="#{pageCount}"/>
                                                    </ice:outputFormat>
                                                </ice:dataPaginator>
                                                <ice:dataPaginator id="dataScroll_3" for="municipios"
                                                                   paginator="true" fastStep="3"
                                                                   paginatorMaxPages="10" style="font: large sans-serif ">
                                                    <f:facet name="first">
                                                        <ice:graphicImage url="/css/imagenes/arrow-first.gif"
                                                                          style="border:none;"
                                                                          title="First Page" />
                                                    </f:facet>
                                                    <f:facet name="last">
                                                        <ice:graphicImage url="/css/imagenes/arrow-last.gif"
                                                                          style="border:none;"
                                                                          title="Last Page"/>
                                                    </f:facet>
                                                    <f:facet name="previous">
                                                        <ice:graphicImage url="/css/imagenes/arrow-previous.gif"
                                                                          style="border:none;"
                                                                          title="Previous Page"/>
                                                    </f:facet>
                                                    <f:facet name="next">
                                                        <ice:graphicImage url="/css/imagenes/arrow-next.gif"
                                                                          style="border:none;"
                                                                          title="Next Page"/>
                                                    </f:facet>
                                                    <f:facet name="fastforward">
                                                        <ice:graphicImage url="/css/imagenes/arrow-ff.gif"
                                                                          style="border:none;"
                                                                          title="Fast Forward"/>
                                                    </f:facet>
                                                    <f:facet name="fastrewind">
                                                        <ice:graphicImage url="/css/imagenes/arrow-fr.gif"
                                                                          style="border:none;"
                                                                          title="Fast Backwards"/>
                                                    </f:facet>
                                                </ice:dataPaginator>
                                            </div>
                                        </f:facet>
                                </ice:dataTable>
                            </td>

                        </tr>
                    </table>
                </ice:panelGroup>
            </table>
        </f:facet>
    </f:view>
</html>
