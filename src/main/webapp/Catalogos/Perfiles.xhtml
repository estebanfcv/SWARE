<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Perfiles</title>
        <link type="text/css" rel="stylesheet" href="../css/icefaces.css"/>
    </h:head>
    <h:body>
        <div id="page-container">
            <div id="topBar">
                <ui:insert name="menu_top">
                    <ui:include src="/Header.xhtml"/>
                </ui:insert>
            </div>
            <div id="content">
                <h:form>
                    <table width="900" align="right">
                        <tr align="right">
                            <td align="right">
                                <ice:menuBar orientation="horizontal"  style="float: right">
                                    <ice:menuItems value="#{main.menuSuperior}" immediate="true" />
                                </ice:menuBar> 
                            </td>
                        </tr>
                    </table>
                    <br/> 
                    <table width="900" align="center">
                        <tr>
                            <td width="900">
                                <ice:menuBar orientation="horizontal" >
                                    <ice:menuItems value="#{main.regresarMain}" immediate="true" />
                                </ice:menuBar> 
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <table width="520" align="center" bgcolor="#CCCCCC">
                        <tr  style="border-bottom: 1px white solid">
                            <td align="center"  bgcolor="#999999">
                                <ice:outputText value="Perfil" style="color:white"/>
                            </td>
                        </tr>
                    </table>
                    <table width="520" align="center" bgcolor="#CCCCCC">
                        <tr>
                            <td width="10"/>
                            <td width="100">
                                <ice:outputText value="Nombre" style="width: 100px"/>
                            </td>
                            <td width="150">
                                <ice:inputText value="#{perf.perfil.nombre}" style="width: 150px"/>
                            </td>
                            <td width="100">
                                <ice:outputText value="Tiempo" style="width: 100px"/>
                            </td>
                            <td width="150">
                                <ice:selectOneMenu value="#{perf.perfil.tiempoSesion}" style="width: 150px">
                                    <f:selectItems value="#{perf.listaTiempo}"/>
                                </ice:selectOneMenu>
                            </td>
                            <td width="10"/>
                        </tr>
                    </table>
                    <table width="520" align="center" bgcolor="#CCCCCC">
                        <tr  style="border-bottom: 1px white solid">
                            <td align="center"  bgcolor="#999999">
                                <ice:outputText value="Permisos" style="color:white"/>
                            </td>
                        </tr>
                    </table>
                    <table width="520" align="center" bgcolor="#CCCCCC">
                        <tr>
                            <td width="10"/>
                            <td width="500" align="center">
                                <ice:commandButton value="Asignar"  disabled="true"/>
                            </td>
                            <td width="10"/>
                        </tr>
                    </table>
                    <table width="520" align="center" >
                        <tr>
                            <td align="center">
                                <ice:outputText value="#{perf.mensajeError}" style="#{perf.color}"/>
                            </td>
                        </tr>
                    </table>
                    <table width="200" align="center" >
                        <tr>
                            <td width="100">
                                <ice:commandButton value="#{perf.mensajeBoton}" action="#{perf.actionAgregarModificar}"  style="width: 100px"/>
                            </td>
                            <td width="100">
                                <ice:commandButton value="Limpiar"  action="#{perf.limpiar}" style="width: 100px"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </div>
            <div id="footer">
                <div style="position: relative; top:80px;">
                    <ui:insert name="menu_back">
                        <ui:include src="/Header.xhtml"/>
                    </ui:insert>
                </div>
            </div>
        </div>
    </h:body>
</html>
