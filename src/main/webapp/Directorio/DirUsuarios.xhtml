<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <table align="center" bgcolor="#CCCCCC" width="820">
            <tr style="border-bottom: 1px white solid">
                <td align="center" bgcolor="#999999">
                    <ice:outputText value="Directorio" style="color: white"/>
                </td>
            </tr>
        </table>
        <table align="center" bgcolor="#CCCCCC" width="820">
            <tr>
                <td width="10"/>
                <td align="center" width="800">
                    <ice:commandButton value="Email" action="#{directorio.dirUsuarios.abrirPopUp}"
                                       style="width: 100px"/>
                </td>
                <td width="10"/>
            </tr>
        </table>
        <table width="800" align="center">
            <tr>
                <td align="center">
                    <ice:outputText value="#{directorio.dirUsuarios.mensajeError}" style="#{directorio.dirUsuarios.color}"/>
                </td>
            </tr>
        </table>
        <ice:panelGroup style="text-align: center" rendered="#{directorio.dirUsuarios.tablaVisible}">
            <table width="800" align="center">
                <tr>
                    <td width="800" align="center">
                        <table width="800" align="center" bgcolor="#CCCCCC">
                            <tr bgcolor="#999999">
                                <td width="100" align="left">
                                    <ice:inputText value="#{directorio.dirUsuarios.filas}"
                                                   maxlength="2"
                                                   style="width: 50px;text-align: center"
                                                   onkeyup="var reg = /[^0-9]/gi;
                                                           if (reg.test(this.value))
                                                               this.value = this.value.replace(reg, '');
                                                           if (null == this.value || '' == this.value)
                                                               this.value = 10;"
                                                   partialSubmit="true"/>
                                </td>
                                <td width="700" align="center">
                                    <ice:outputText value="Usuarios" style="color: white"/>
                                </td>
                            </tr>
                        </table>
                    </td>  
                </tr>
                <tr>
                    <td width="800" align="center">
                        <ice:dataTable rows="#{directorio.dirUsuarios.filas}"
                                       id="directorioUser"
                                       value="#{directorio.dirUsuarios.listaUsuarios}"
                                       resizable="false"
                                       var="dir"
                                       rowClasses="whiteRow, grayRow"
                                       headerClasses="headerColumn"
                                       columnWidths="250px,100px,100px,100px,200px,50px"
                                       styleClass="tableStyle"
                                       footerClass="headerColumn">
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText value="Nombre"/>
                                </f:facet>
                                <div align="center" style="width: 250px">
                                    <ice:outputText value="#{dir.nombre} #{dir.apellidoPaterno}"/>
                                </div>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText value="Tel 1"/>
                                </f:facet>
                                <div align="center" style="width: 100px">
                                    <ice:outputText value="#{dir.telefonoCasa}"/>
                                </div>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText value="Tel 2"/>
                                </f:facet>
                                <div align="center" style="width: 100px">
                                    <ice:outputText value="#{dir.telefonoCelular}"/>
                                </div>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText value="Tel 3"/>
                                </f:facet>
                                <div align="center" style="width: 100px">
                                    <ice:outputText value="#{dir.telefonoTrabajo}"/>
                                </div>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText value="Email"/>
                                </f:facet>
                                <div align="center" style="width: 200px">
                                    <ice:outputText value="#{dir.email}"/>
                                </div>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText value="Mandar"/> <ice:selectBooleanCheckbox value="#{directorio.dirUsuarios.todos}" 
                                                                                                valueChangeListener="#{directorio.dirUsuarios.valueChangeCorreos}" partialSubmit="true"/>
                                </f:facet>
                                <div align="center" style="width: 50px">
                                    <ice:selectBooleanCheckbox value="#{dir.mandarEmail}" />
                                </div>
                            </ice:column>
                            <f:facet name="footer" >
                                <div  align="center">
                                    <ice:dataPaginator id="dataScroll_2" for="directorioUser" 
                                                       rowsCountVar="rowsCount"
                                                       displayedRowsCountVar="displayedRowsCount"
                                                       firstRowIndexVar="firstRowIndex"
                                                       lastRowIndexVar="lastRowIndex"
                                                       pageCountVar="pageCount"
                                                       pageIndexVar="pageIndex" style="font: bold large sans-serif ">
                                        <ice:outputFormat value="{0} registros encontrados, mostrando {1} registro(s), del {2} al {3}. PÃ¡gina {4} / {5}."
                                                          styleClass="standard">
                                            <f:param value="#{rowsCount}"/>
                                            <f:param value="#{displayedRowsCount}"/>
                                            <f:param value="#{firstRowIndex}"/>
                                            <f:param value="#{lastRowIndex}"/>
                                            <f:param value="#{pageIndex}"/>
                                            <f:param value="#{pageCount}"/>
                                        </ice:outputFormat>
                                    </ice:dataPaginator>
                                    <ice:dataPaginator id="dataScroll_3" for="directorioUser"
                                                       paginator="true" fastStep="3"
                                                       paginatorMaxPages="10" style="font: large sans-serif ">
                                        <f:facet name="first">
                                            <ice:graphicImage url="/css/imagenes/arrow-first.gif"
                                                              style="border:none;"
                                                              title="First Page" />
                                        </f:facet>
                                        <f:facet name="last">
                                            <ice:graphicImage url="/css/imagenes/arrow-last.gif"
                                                              style="border:none;"
                                                              title="Last Page"/>
                                        </f:facet>
                                        <f:facet name="previous">
                                            <ice:graphicImage url="/css/imagenes/arrow-previous.gif"
                                                              style="border:none;"
                                                              title="Previous Page"/>
                                        </f:facet>
                                        <f:facet name="next">
                                            <ice:graphicImage url="/css/imagenes/arrow-next.gif"
                                                              style="border:none;"
                                                              title="Next Page"/>
                                        </f:facet>
                                        <f:facet name="fastforward">
                                            <ice:graphicImage url="/css/imagenes/arrow-ff.gif"
                                                              style="border:none;"
                                                              title="Fast Forward"/>
                                        </f:facet>
                                        <f:facet name="fastrewind">
                                            <ice:graphicImage url="/css/imagenes/arrow-fr.gif"
                                                              style="border:none;"
                                                              title="Fast Backwards"/>
                                        </f:facet>
                                    </ice:dataPaginator>
                                </div>
                            </f:facet>
                        </ice:dataTable>
                    </td>
                </tr>
            </table>
        </ice:panelGroup>
    </f:view>
</html>
