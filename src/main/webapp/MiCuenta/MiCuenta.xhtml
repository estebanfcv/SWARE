<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mi cuenta</title>
        <div id="header">
                <div style="position: relative; top:80px;">
                    <ui:insert name="menu_top">
                        <ui:include src="../Header.xhtml"/>
                    </ui:insert>
                </div>
            </div> 
    </h:head>
    <h:body>
        <div id="page-container">
            

            <div id="topBar">
                <h:form id="boton_menu">
                    <ice:panelPopup visible="#{cuenta.cambiarAvatar.popUp}"
                                    style="z-index:999;left: 20%; top: 20%;
                                    width: 400px; position:absolute; background: #FFFFFF;"
                                    modal="false">
                        <ui:include src="./PopUpCambiarAvatar.xhtml" />
                    </ice:panelPopup>
                </h:form>
            </div>
            <div id="content">

                <h:form>
                    <table width="500" align="center" bgcolor="#CCCCCC">
                        <tr>
                            <td align="center"  bgcolor="#999999">
                                <ice:outputText value="Información de la cuenta" style="color:white"/>
                            </td>
                        </tr>
                    </table>
                    <table width="500" align="center" bgcolor="#CCCCCC">
                        <tr>
                            <td align="center">
                                <ice:graphicImage value="#{cuenta.usuario.avatar}" width="300" height="200"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <ice:commandButton value="Cambiar Avatar" action="#{cuenta.cambiarAvatar.abrirPopUp}" 
                                                   style="width: 150px"/>
                            </td>

                        </tr>
                        <tr >
                            <td height="10" bgcolor="#FFFFFF" colspan="0"/>
                        </tr>
                    </table>
                    <table width="500" align="center" bgcolor="#CCCCCC">
                        <tr>
                            <td width="200">
                                <ice:outputText value="Nombre" style="width: 200px"/>
                            </td>
                            <td width="300">
                                <ice:inputText value="#{cuenta.usuario.nombre}" style="width: 300px"/>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">
                                <ice:outputText value="Apellido Paterno" style="width: 200px"/>
                            </td>
                            <td width="300">
                                <ice:inputText value="#{cuenta.usuario.apellidoPaterno}" style="width: 300px"/>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">
                                <ice:outputText value="Apellido Materno" style="width: 200px"/>
                            </td>
                            <td width="300">
                                <ice:inputText value="#{cuenta.usuario.apellidoMaterno}" style="width: 300px"/>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">
                                <ice:outputText value="Teléfono casa" style="width: 200px"/>
                            </td>
                            <td width="300">
                                <ice:inputText value="#{cuenta.usuario.telefonoCasa}" style="width: 300px"/>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">
                                <ice:outputText value="Teléfono oficina" style="width: 200px"/>
                            </td>
                            <td width="300">
                                <ice:inputText value="#{cuenta.usuario.telefonoOficina}" style="width: 300px"/>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">
                                <ice:outputText value="Teléfono celular" style="width: 200px"/>
                            </td>
                            <td width="300">
                                <ice:inputText value="#{cuenta.usuario.telefonoCelular}" style="width: 300px"/>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">
                                <ice:outputText value="Email" style="width: 200px"/>
                            </td>
                            <td width="300">
                                <ice:inputText value="#{cuenta.usuario.email}" style="width: 300px"/>
                            </td>
                        </tr>
                    </table>
                    <table width="200" align="center">
                        <tr>
                            <td align="center" width="100"> 
                                <ice:commandButton value="Modificar" action="#{cuenta.modificarDatosUsuario}" style="width: 100px"/>
                            </td>
                            <td align="center" width="100">
                                <ice:commandButton value="Limpiar" action="#{cuenta.limpiar}" 
                                                   style="width: 100px"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
