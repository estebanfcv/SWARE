<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <f:facet name="header">
            <table align="center" width="420px" bgcolor="#2672A1"><tr>
                    <td width="400px" align="center" bgcolor="#2672A1">
                        <ice:outputText style="color: #FFFFFF;"
                                        value="Recuperar Password"/>
                    </td>
                    <td width="20px" align="center">
                        <ice:commandButton style="width:20px"
                                           styleClass="button"
                                           action="#{index.recuperarPassword.cerrarPopUp}"
                                           value="X"/>
                    </td></tr>
            </table>        
        </f:facet>
        <f:facet name="body" >
            <table align="center" width="380" style="border: 1px black solid">
                <tr>
                    <td>
                        <table align="center" width="380">
                            <tr>
                                <td width="25"/>
                                <td width="150">
                                    <ice:outputText value="Buscar por:" style="width: 150px"/>
                                </td>
                                <td width="180">
                                    <ice:selectOneRadio value="#{index.recuperarPassword.opcionUserEmail}"
                                                        valueChangeListener="#{index.recuperarPassword.valueChangeOpciones}"
                                                        partialSubmit="true"
                                                        layout="lineDirection"
                                                        style="width: 180px">
                                        <f:selectItems value="#{index.recuperarPassword.comboOpciones}"/>
                                    </ice:selectOneRadio>
                                </td>
                                <td width="25"/>
                            </tr>
                        </table>
                        <table align="center" width="380">
                            <tr>
                                <td width="40"/>
                                <ice:panelStack selectedPanel="#{index.recuperarPassword.seleccionarPanel}">
                                    <ice:panelGroup id="username">
                                        <td width="100">
                                            <ice:outputText value="Username"/>
                                        </td>
                                        <td width="200">
                                            <ice:inputText value="#{index.recuperarPassword.usernameEmail}"/>
                                        </td>
                                    </ice:panelGroup>
                                    <ice:panelGroup id="email">
                                        <td width="100">
                                            <ice:outputText value="Email"/>
                                        </td>
                                        <td width="200">
                                            <ice:inputText value="#{index.recuperarPassword.usernameEmail}"/>
                                        </td>
                                    </ice:panelGroup>
                                </ice:panelStack>
                                <td width="40"/>
                            </tr>
                            <tr>
                                <td  align="center">
                                    <ice:outputText value="#{index.recuperarPassword.mensaje}" style="#{index.recuperarPassword.color}"/>
                                </td>
                                
                            </tr>
                            <tr>
                                <td width="380" align="center">
                                    <ice:commandButton value="Aceptar" action="#{index.recuperarPassword.botonAceptar}"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

        </f:facet>
    </f:view>
</html>
