<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <div id="page-container">
            <div id="topBar">
                <ui:insert name="menu_top">
                    <ui:include src="./Header.xhtml"/>
                </ui:insert>
                <h:form id="boton_menu">
                    <ice:panelPopup visible="#{index.recuperarPassword.popUp}"
                                    style="z-index:999;left: 20%; top: 20%;
                                    width: 380px; position:absolute; background: #FFFFFF;"
                                    modal="true">
                        <ui:include src="./RecuperarPassword.xhtml" />
                    </ice:panelPopup>
                </h:form>
            </div>
            <div id="content">
                <h:form>

                    <table width="300" align="center" bgcolor="#CCCCCC">
                        <tr  style="border-bottom: 1px white solid">
                            <td align="center"  bgcolor="#999999">
                                <ice:outputText value="Inicio de SesiÃ³n" style="color:white"/>
                            </td>
                        </tr>
                    </table>
                    <table width="300" align="center" bgcolor="#CCCCCC">
                        <tr style="border-bottom: 1px white solid">
                            <td width="100">
                                <ice:outputText value="Username" style="width: 100px"/>
                            </td>
                            <td width="200">
                                <ice:inputText value="#{index.usuario.username}" style="width: 200px"/>
                            </td>
                        </tr>
                        <tr style="border-bottom: 1px white solid">
                            <td width="100">
                                <ice:outputText value="Password" style="width: 100px"/>
                            </td>
                            <td width="200">
                                <ice:inputSecret value="#{index.usuario.password}" style="width: 200px"/>
                            </td>
                        </tr>
                    </table>
                    <table width="300" align="center" bgcolor="#CCCCCC">
                        <tr style="border-bottom: 1px white solid">
                            <td width="150">
                                <ice:commandLink value="Recuperar password" action="#{index.recuperarPassword.abrirPopUp}" style="width: 150px"/>
                            </td>
                        </tr>
                    </table>
                    <table width="300" align="center" >
                        <tr>
                            <td width="150">
                                <ice:commandButton value="Aceptar" action="#{index.consultarUsuario}" style="width: 150px"/>
                            </td>
                            <td width="150">
                                <ice:commandButton value="Limpiar" action="#{index.limpiar}" style="width: 150px"/>
                            </td>
                        </tr>
                    </table>
                    <table width="300" align="center">
                        <tr>
                            <td align="center">
                                <ice:outputText value="#{index.mensajeError}" style="#{index.color}"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </div>
            <div id="footer">
                <div style="position: relative; top:80px;">
                    <ui:insert name="menu_back">
                        <ui:include src="./Header.xhtml"/>
                    </ui:insert>
                </div>
            </div>
        </div>
    </h:body>
</html>
