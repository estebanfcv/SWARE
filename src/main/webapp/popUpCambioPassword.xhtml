<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <f:view>
        <f:facet name="header">
            <table>
                <td width="490px" align="left">
                    <ice:outputText style="color: #FFFFFF;"
                                    value="Cambio de contraseÃ±a"/>
                </td>
                <td width="10px" align="left">
                    <ice:commandButton style="width:25px"
                                       styleClass="button"
                                       action="#{main.password.cerrarPopUp}"
                                       value="X"/>
                </td>
            </table>
        </f:facet>
        <f:facet name="body">
            <table width="400" align="center" style="border: 1px">
                <tr>
                    <td>
                        <ice:outputText value="Usuario"/>
                    </td>
                    <td>
                        <ice:inputText value="#{main.password.usuario.username}" readonly="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ice:outputText value="Password actual"/>
                    </td>
                    <td>
                        <ice:inputSecret value="#{main.password.passwordActual}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ice:outputText value="Password nuevo"/>
                    </td>
                    <td>
                        <ice:inputSecret value="#{main.password.passwordNuevo}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ice:outputText value="Confirmar password"/>
                    </td>
                    <td>
                        <ice:inputSecret value="#{main.password.passwordConfirmacion}"/>
                    </td>
                </tr>
                <tr>
                    <td width="450" align="center" colspan="2">
                        <ice:outputLabel value="#{main.password.mensajeError}" style="#{main.password.color}"/>
                    </td>
                </tr>
                <tr>
                    <td width="400" align="center" colspan="2">
                        <table width="400" align="center">
                            <td width="150" align="center">
                                <ice:commandButton action="#{main.password.cambiarPassword}"
                                                   style="width: 100px"
                                                   styleClass="button"
                                                   value="Aceptar"/>
                            </td>
                            <td width="150" align="center">
                                <ice:commandButton action="#{main.password.cerrarPopUp}"
                                                   style="width: 100px"
                                                   styleClass="button"
                                                   value="Cancelar"/>
                            </td>
                        </table>
                    </td>
                </tr>
            </table>
        </f:facet>
    </f:view>
</html>
